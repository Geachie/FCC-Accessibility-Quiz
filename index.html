<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learn Accessibily with FreeCodeCamp by making a Quiz"
    />
    <title>FreeCodeCamp: HTML / CSS Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="student-birth-date"
              >D.O.B.<span class="sr-only">(Date of Birth)</span></label
            >
            <input
              type="date"
              name="student-birth-date"
              id="student-birth-date"
            />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>
              <ul class="answers-list">
                <li><label for="question-one-answer-one"><input type="radio" id="question-one-answer-one" value="true" name="question-one"/>True</label></li>
                <li><label for="question-one-answer-two"><input type="radio" id="question-one-answer-two" value="false" name="question-one"/>False</label></label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </legend>
              <ul class="answers-list">
                <li><label for="question-two-answer-one"><input type="radio" id="question-two-answer-one" value="true" name="question-two"/>True</label></li>
                <li><label for="question-two-answer-two"><input type="radio" id="question-two-answer-two" value="false" name="question-two"/>False</label></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="">Are you a frontend developer?</label>
            </div>
            <div class="answer">
              <select required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="">Do you have any questions:</label>
            </div>
            <div class="answer"></div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
